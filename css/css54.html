<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            width: 200px;
            height: 300px;
        }

        img.i1{
            object-fit: cover;
            
        }
        img.i2{
            object-fit: cover;
            object-position: 80% 100%;
        }
        img.i3{
            object-fit: cover;
            object-position: 15% 100%;
        }
    </style>

</head>
<body>
    <img src="14.jpg" width="400" height="300" class="i1">
    <img src="14.jpg" width="400" height="300" class="i2">
    <img src="14.jpg" width="400" height="300" class="i3">
    
</body>
</html>
