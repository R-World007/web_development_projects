<!DOCTYPE html>
<html>
<head>
<style>
div{
width: 300px;
height: 100px;
background-color: yellow;
border: 1px- solid black;

}
div.d1{
transform: rotateX(150deg);
}
div.d2{
transform: rotateY(150deg);
margin-bottom:130px;
}
div.d3{
transform: rotateZ(90deg);
}
</style>
</head>
<body>
<div>This is nomarl.</div>
<div class="d1">The rotateX() method rotates an element around its X-axis at a given degree.</div>
<div class="d2">The rotateY() method rotates an element around its Y-axis at a given degree.</div>
<div class="d3">The rotateZ() method rotates an element around its Z-axis at a given degree.</div>
</body>
</html>
