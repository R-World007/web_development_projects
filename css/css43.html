<!DOCTYPE html>
<html>
<head>
<style>
div.h{
width: 300px;
height: 100px;
background-color: yellow;
border: 1px solid black;

}
div.h1{
width: 300px;
height: 100px;
background-color: yellow;
border: 1px solid black;
transform: translate(350px,100px);
}
div.h3{
width: 300px;
height: 100px;
background-color: red;
border: 1px solid black;
transform: rotate(20deg);
}
</style>
</head>
<body>
<h1>The translate() method</h1>
<div class="h">current posistion.</div>
<div class="h1">This div element is moved 350 pixels to the right, and 100 pixels down from its current position.
</div>
<div class="h3">this div element is rotated clockwise 20 degrees.</div>

</body>
</html>
