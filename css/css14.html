<!DOCTYPE html>
</html>
<head> 
<style>
ol.decimal{list-style-type:decimal}
ol.lroman{list-style-type:lower-roman}
ol.uroman{list-style-type:upper-roman}
ol.lalpha{list-style-type:lower-alpha}
ol.ualpha{list-style-type:upper-alpha}
</style>
</head>
<body>
<ol class="decimal">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ol>
<ol class="lroman">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ol>
<ol class="uroman">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ol>
<ol class="lalpha">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ol>
<ol class="ualpha">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ol>
</body>
</html>
