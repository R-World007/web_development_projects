<!DOCTYPE html>
<html>
<head>
<style>
.p{
text-shadow: 2px 2px;
}
.p2{
text-shadow: 2px 2px red;
}
.p3{
text-shadow: 2px 2px 5px red;
}
.p4{
text-shadow: 2px 2px 4px #000000;
}
.p5{
text-shadow: 0 0 3px #FF0000;
}
.p6{
text-shadow: 0 0 3px #FF0000, 0 0 #0000FF;
}
.p7{
color: white;
text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
.p8{
 color: coral;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;


</style>
</head>
<body>
<p class="p">hello world</p>
<p class="p2">hello world</p>
<p class="p3">hello world</p>
<p class="p4">hello world</p>
<p class="p5">hello world</p>
<p class="p6">hello world</p>
<p class="p7">hello world</p>
<p class="p8">hello world</p>
</body>

</html>
