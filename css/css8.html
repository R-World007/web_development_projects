<!DOCTYPE html>
<html>
<head>
<style>

p.dashed {border-style: solid;
border-left-width: 15px;
}
p.solid {border-style: solid;
border-left-width: thin;
}


</style>
</head>
<body>


<p class="dashed"><b>Note : </b> The border left width does not work alone. So we must use border style together.</p>
<p class="solid">Some text: Some text..</p>


</body>
</html>
