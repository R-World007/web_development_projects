<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border: 2px solid red;
            }
            span {
                border: inherit;
            }

        </style>
    </head>
    <body>
        <h1>inherit keyword</h1>
        <div>here is the <span>span element's</span> border will be inherited from the parent element. </div>
        <div style="border: 2px dotted blue;">here is the <span>span element;s</span> border will be inherited from the parent element.</div>

    </body>
</html>
