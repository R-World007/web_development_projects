<!DOCTYPE html>
</html>
<head> 
<style>
ul.disc{list-style-type:disc}
ul.circle{list-style-type:circle}
ul.square{list-style-type:square}
ul.none{list-style-type:none}
</style>
</head>
<body>
<ul class="disc">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ul>
<ul class="circle">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ul>
<ul class="square">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
<ul class="none">
<li>coffee</li>
<li>tea</li>
<li>coca</li>
</ul>
</body>
</html>
