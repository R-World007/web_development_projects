<!DOCTYPE html>
</html>
<head> 
<style>
ul.inside{list-style-position:inside}
ul.outside{list-style-type:outside}

</style>
</head>
<body>
<p>This is the list style position with the value of inside.</p>
<ul class="inside">
<li>Sai moe hein-coffee</li>
<li>Thar Htoo San-tea</li>
<li>Zu Zu-coca</li>
</ul>
<p>This is the list style position with the value of outside.</p>
<ul class="outside">
<li>Sai moe hein-coffee</li>
<li>Thar Htoo San-tea</li>
<li>Zu Zu-coca</li>
</ul>
</body>
</html>
