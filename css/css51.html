<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            display: block;
            margin-bottom: 400px;
        }
        .i1{
            -webkit-box-reflect: below;
        }

        .i2{
            -webkit-box-reflect: right;
        }

        .i3{
            -webkit-box-reflect: below 20px;
        }

        .i4{
            -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
        }
    </style>

</head>
<body>
    <img src="16.png" class="i1">
    <img src="16.png" class="i2">
    <img src="16.png" class="i3">
    <img src="16.png" class="i4">
    
</body>
</html>
